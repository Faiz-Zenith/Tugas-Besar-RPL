<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-background">
    <header class="header">
        <img src="img/Ld2ARgqcaH5bYh7zWk-2p-transformed.jpeg" alt="Personal Image">
        <div class="container1">
            <h1 class="logo">TravelBooking</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="flight booking.html">Flights</a></li>
                    <li><a href="Hotel.html">Hotels</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container2">
        <!-- Flight Search Form -->
        <div id="flight-search" class="flight-search">
            <h2 class="section-title">Search Flights</h2>
            <form id="flightSearchForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="source">Source</label>
                        <input type="text" class="form-control" id="source" placeholder="Enter source">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search Flights</button>
            </form>
        </div>
    </div>
    
</body>
</html>
